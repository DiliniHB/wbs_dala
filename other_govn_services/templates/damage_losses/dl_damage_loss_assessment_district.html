<!-- Main content -->
<main class="main" ng-app="dlAssessmentDistrictApp"
      ng-controller="dlAssessmentDistrictController">

    <!-- Breadcrumb -->
    <ol class="breadcrumb">

        <li class="breadcrumb-item"><a href="#">Admin</a>
        </li>
        <li class="breadcrumb-item"><a href="#">Other Government Sector</a>
        </li>

        <li class="breadcrumb-item active"><span class="label label-success" style="font-size:14px;">Table 3. Damage and loss assessment in a district </span>
        </li>


    </ol>


    <div class="container-fluid">

        <div id="myTabContent" class="tab-content">
            <div class="tab-pane active" id="step1">

                <table class="table table-bordered">
                    <colgroup>
                        <col width="183"/>
                        <col width="108" span="4"/>
                    </colgroup>
                    <tbody>
                    <tr class="trhead" height="19">
                        <td style="padding-left:5px;" height="19" width="171">
                            District
                        </td>
                        <td colspan="1" height="19" style="background:#EFEFEF;font-weight:normal;" width="427">
                            <select id="selectbasic" name="selectbasic" class="form-control"
                                    style="width:100%;font-weight:400;">
                                <option value="" selected="true">Select a District</option>
                                {% for district in districts %}
                                <option value={{ district.id }}>{{ district.name }}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td style="padding-left:5px;" height="19" width="171">
                            Incident
                        </td>
                        <td colspan="2" height="19" style="background:#EFEFEF;font-weight:normal;" width="427">
                            <select id="selectbasic" name="incident" ng-model="incident"
                                    class="form-control" ng-change="changedValue(true)"
                                    style="width:100%;font-weight:400;" required>

                                <option value="" selected="true">Select an Incident</option>
                                {% for incident in incidents %}

                                <option value={{incident.id}}>{{incident.disaster_type.name}}
                                    {{incident.reported_date_time}}
                                </option>
                                {% endfor %}

                            </select>
                        </td>
                        <td>
                            <button ng-click="fetchDlData()">Load</button>
                        </td>
                    </tr>
                    <tr class="trheadc" height="20">
                        <td rowspan="2" width="183" height="40">
                            Asset Ownership
                        </td>
                        <td rowspan="2" width="108">
                            Damages (LKR)
                        </td>
                        <td colspan="2" width="216">
                            Losses (LKR)
                        </td>
                        <td rowspan="2" width="108">
                            Total (LKR)
                        </td>
                    </tr>
                    <tr class="trsubc" height="20">
                        <td width="108" height="20">
                            Year 1
                        </td>
                        <td width="108">
                            Year 2
                        </td>
                    </tr>

                    </tbody>
                </table>
                <table class="table table-bordered">
                    <tbody ng-repeat="(key, value) in districtData.other_govn_services.Table_3">
                    <tr>
                        <td ng-bind="key" width="80"></td>
                        <td ng-bind="value.DlagdDmgDistrict[0].damages" width="108">
                        </td>
                        <td ng-bind="value.DlagdLossesDistrict[0].los_year1" width="108">
                        </td>
                        <td ng-bind="value.DlagdLossesDistrict[0].los_year2" width="108">
                        </td>

                    </tr>

                    </tbody>
                </table>


                <br>
                <div class="pull-right">
                    <br>
                    <button type="button" class="btn btn-info">Clear</button>
                    <button type="button" class="btn btn-success">Submit</button>
                </div>
                <br><br><br>
            </div>

        </div>


    </div>
    </div>

    </div>

    </div>
    <!-- /.conainer-fluid -->
</main>
